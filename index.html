<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS + JS Clock</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="circle">
      <div class="numbers">
        <span class="number number-12">12</span>
        <span class="number number-3">3</span>
        <span class="number number-6">6</span>
        <span class="number number-9">9</span>
      </div>
      <span class="pointer pointer-seconds"></span>
      <span class="pointer pointer-hours"></span>
      <span class="pointer pointer-mins"></span>
    </div>
  </body>
</html>
